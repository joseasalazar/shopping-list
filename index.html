<!DOCTYPE html>
<html lang="en">
<head>
  <head>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>
      Shopping List
    </title>
  </head>
  <body>
    <div class="container">
      <h1>
        Shopping List
      </h1>
      <form>
        <label>
          Add an item
        </label>
        <input type="text" placeholder="e.g., broccoli" id="textField">
        <button id="addBtn" type="submit">
          Add item
        </button>
      </form>
      <ul id="dynamicList">
      </ul>
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
  </body>
  </html>
